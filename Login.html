<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa de Axé - Babá Ifádare | Login</title>
    <!-- Importa os estilos CSS externos -->    
    <link rel="stylesheet" href="Css.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1 class="title">Casa de Axé</h1>
            <p class="subtitle">Babá Ifádare</p>

            <form class="form">
                <div class="input-group">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário" required>
                </div>

                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="********" required>
                </div>

                <button type="submit" class="login-btn">Entrar</button>

                <div class="links">
                    <a  href="#">Esqueceu a senha?</a>
                    <a  href="#">Primeiro acesso</a>
                </div>
            </form>

            <div class="footer">
                <p>Que os Orixás iluminem seu caminho</p>
            </div>
        </div>
    </div>

    <!-- Importa o arquivo JavaScript externo -->
    <script type="text/JavaScript" src="JavaScript.js"></script>
</body>
</html>
